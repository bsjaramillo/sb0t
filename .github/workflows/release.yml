name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore sb0t5.sln

      - name: Build solution
        run: msbuild sb0t5.sln /p:Configuration=Release /p:Platform="x86"

      - name: Create release artifact
        run: |
          Compress-Archive -Path gui/bin/Release/* -DestinationPath sb0t-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: sb0t-${{ github.ref_name }}.zip
